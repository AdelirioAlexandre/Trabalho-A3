<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/estiloEditarPerfil.css"Â />
        <title>Editar Perfil</title>
    </head>
    <body>
        <div class="container">
            <form class="item">
                <div class="containerImage">
                    <div class="item" id="FotoPerfil">
                        <img src="../img/perfil.png" alt="" width="100vw" height="80vh">
                    </div>
                    <div class="item" id="LabelFotoPerfil">
                        <h3>Mudar foto de perfil</h3>
                    </div>
                </div>
                <label for="renomear"><strong>Editar Nome do Perfil:</strong> </label>
                <input type="text" id="renomear" name="nome" required>
    
                <label for="editaremail"><strong>Editar E-mail:</strong></label>
                <input type="email" id="editaremail" name="email" required>
    
                <label for="editarsenha"><strong>Editar Senha:</strong> </label>
                <input type="password" id="novasenha" name="senha" required>
    
                <label for="confirmarSenha"><strong>Confirmar Senha:</strong></label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                <div class="btn">
                    <button type="submit">Recadastrar</button>
                </div>
            </form>
        </div>
    </body>
</html>
